<title>Longest Word </title>
</head>

<script>
  
  function longestWord(str)
{

    var lword ="";
    var words = str.split(" ");
     
     for(var i =0; i< words.length; i++)
     {
         var individualword = words[i];
        
         if(individualword.length > lword.length)
         {
             
            lword = individualword;
            
         }
     }
     
     document.write(lword);
      
}

 longestWord("GLorem Ipsum is simply dummy text of the printing and typesetting industry");


</script>
